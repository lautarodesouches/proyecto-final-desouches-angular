<header class='w-100 row align-items-end'>
    <div class="col-4">
        <button mat-icon-button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon fontIcon="menu"></mat-icon>
        </button>
    </div>
    <div class="col-4 text-center">
        <a class='cursor-pointer text-dark text-decoration-none'>
            <h2 class='mb-0' appTitleFontSize (click)="redirect('')">{{title + ' - ' + pathTitle}}</h2>
        </a>
    </div>
    <div class="col-4 text-end">
        <a class='cursor-pointer'>
            <mat-icon fontIcon="logout" (click)="logout()" ></mat-icon>
        </a>
    </div>
</header>
