<div class='text-center'>
    <div *ngIf="!alumno"><h2>Cargando...</h2></div>
    <div *ngIf="alumno" class='row shadow p-2 border border-secondary rounded bg-white'>
        <div class='col-12 col-md-4'>
            <h3>ID: {{alumno.id}}</h3>
        </div>
        <div class='col-12 col-md-4'>
            <h3>{{alumno.activo ? 'Activo' : 'Inactivo'}}</h3>
        </div>
        <div class='col-12 col-md-4'>
            <h3>DNI: {{alumno.dni | dni}}</h3>
        </div>
        <div class='col-12'>
            <h2>{{alumno | nombreApellidoAlumno}}</h2>
            <h3>{{alumno.email}}</h3>
            <h3>Teléfono: {{alumno.telefono}} - {{alumno.pais}}</h3>
        </div>
    </div>
    <button (click)="irAtras()" mat-raised-button color="primary" class='mt-4'>Ir atrás</button>
</div>
