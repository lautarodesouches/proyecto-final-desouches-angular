<h2 mat-dialog-title class='h5 text-center mb-4'>Borrar</h2>
<div mat-dialog-content class='text-center'>
    <p>Estás seguro que querés eliminar?</p>
</div>
<div mat-dialog-actions class='d-flex flex-wrap gap-3 align-items-center justify-content-center mt-4'>
    <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="borrar()">Borrar</button>
</div>
