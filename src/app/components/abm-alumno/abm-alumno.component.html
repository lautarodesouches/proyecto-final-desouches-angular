<h2 mat-dialog-title class='h5 text-center mb-4'>Editar Alumno</h2>
<div mat-dialog-content>

    <form [formGroup]="formulario" class='row align-items-center justify-content-center'>

        <mat-form-field appearance="fill" class='col-4 my-2'>
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class='col-4 my-2'>
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class='col-4 my-2'>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class='col-4 my-2'>
            <mat-label>Telefono</mat-label>
            <input formControlName="telefono" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class='col-4 my-2'>
            <mat-label>Dni</mat-label>
            <input formControlName="dni" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class='col-4 my-2'>
            <mat-label>Pais</mat-label>
            <input formControlName="pais" matInput>
        </mat-form-field>

        <mat-slide-toggle formControlName="activo" class='col-4 align-self-center my-2'>Activo</mat-slide-toggle>

    </form>

</div>
<div mat-dialog-actions class='d-flex flex-wrap gap-3 align-items-center justify-content-center mt-4'>
    <button mat-raised-button color="warn" (click)="cerrar()">Cerrar</button>
    <button mat-raised-button color="primary" (click)="actualizar()">Actualizar</button>
</div>
